<form class="form-signin">
    <div class="row justify-content-center">
        <img class="mb-4" src="/assets/imgs/login.svg" alt="" width="72" height="72">
    </div>    
    <h1 class="h3 mb-3 font-weight-normal row justify-content-center">请登录</h1>
    <label for="inputUserName" class="sr-only"> 学号</label>
    <input type="text" id="inputUserName" class="form-control" placeholder="账号">
    <label for="inputPassword" class="sr-only">密码</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="密码">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> 记住我
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [routerLink]="['/management']" (click)='login()'>登录</button>
    <p class="mt-5 mb-3 text-muted">© 2017-2020</p>
</form>
